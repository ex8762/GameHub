<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接評分測試</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .rating-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .rating-group {
            margin: 15px 0;
        }
        
        .rating-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .star-rating {
            display: flex;
            gap: 10px;
        }
        
        .star-rating input[type="radio"] {
            display: none;
        }
        
        .star-rating label {
            cursor: pointer;
            font-size: 24px;
            color: #ddd;
        }
        
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input[type="radio"]:checked ~ label {
            color: #FFD700;
        }
        
        .submit-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <form class="rating-form">
        <div class="form-group">
            <input type="text" name="username" placeholder="您的暱稱" required>
        </div>
        <div class="form-group">
            <textarea name="comment" placeholder="分享您的遊戲體驗..." required></textarea>
        </div>
        <div class="rating-group">
            <span class="rating-label">評分：</span>
            <div class="star-rating">
                <!-- Star rating inputs - we use radio buttons with labels styled as stars -->
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" class="fas fa-star"></label>
                
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" class="fas fa-star"></label>
                
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" class="fas fa-star"></label>
                
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" class="fas fa-star"></label>
                
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" class="fas fa-star"></label>
            </div>
        </div>
        <button type="submit" class="submit-btn">提交評論</button>
    </form>

    <script>
        document.querySelector('.rating-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const rating = document.querySelector('input[name="rating"]:checked');
            if (!rating) {
                alert('請選擇一個評分');
                return;
            }
            
            alert(`已提交評分：${rating.value}`);
            this.reset();
        });
    </script>
</body>
</html>
