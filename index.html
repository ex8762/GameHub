<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲天地 - 精選網頁遊戲</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- 核心樣式 -->
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f5f5f5;
            --header-bg: #ffffff;
            --border-color: #e0e0e0;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --header-bg: #2d2d2d;
            --border-color: #404040;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        header {
            background-color: var(--header-bg);
        }
        
        .game-section {
            background-color: var(--card-bg);
            border-color: var(--border-color);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .game-section {
            animation: fadeIn 0.5s ease-out;
        }
        
        .theme-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-switch:hover {
            transform: scale(1.1);
        }
        
        .theme-switch i {
            font-size: 24px;
            color: var(--text-color);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            text-align: center;
            color: #ffffff;
        }
        
        .loading-spinner i {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .loading-spinner p {
            font-size: 18px;
            margin: 0;
        }
        
        .comment {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .comment-username {
            font-weight: bold;
            color: var(--text-color);
        }
        
        .comment-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .comment-content {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .comment-rating {
            color: #ffd700;
        }
        
        .comment-rating i {
            margin-right: 2px;
        }
    </style>
</head>
<body>
    <!-- 主題切換按鈕 -->
    <button id="themeSwitch" class="theme-switch" aria-label="切換主題">
        <i class="fas fa-moon"></i>
    </button>

    <!-- 載入核心功能 -->
    <script src="assets/js/theme-switcher.js" defer></script>
    <script src="assets/js/storage-manager.js" defer></script>
    <script src="assets/js/notification.js" defer></script>
    <script src="assets/js/error-handler.js" defer></script>
    <script src="assets/js/scripts.js" defer></script>

    <!-- 載入業務邏輯 -->
    <script src="assets/js/comment-system.js" defer></script>
    <script src="assets/js/game-manager.js" defer></script>
    <script src="assets/js/rating-system.js" defer></script>
    <script src="assets/js/search-filter.js" defer></script>
    <script src="assets/js/main.js" defer></script>

    <!-- 載入 Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./service-worker.js');
                    console.log('ServiceWorker 註冊成功，範圍：', registration.scope);
                    
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                showNotification('系統更新', '有新版本可用，是否要更新？', () => {
                                    window.location.reload();
                                });
                            }
                        });
                    });
                } catch (error) {
                    console.error('ServiceWorker 註冊失敗：', error);
                    showError('離線功能無法使用，請檢查網路連線');
                }
            });
        }
    </script>
</body>
</html>
